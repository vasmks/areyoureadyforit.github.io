<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown</title>

<!-- Fonts: a dramatic serif similar to concert promo aesthetic -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Raleway:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    background-color: #000;
    color: #c00000;
    font-family: 'Cinzel', serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  .container {
    margin-top: 12vh;
  }

  .counter .title {
      color: #c00000;
      font-size: 3rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      display: block;
      margin-bottom: 30px;
      font-weight: 600;
      padding-right: 50px;
      padding-left: 50px;
  }

  .counter .sq {
      color: #c00000;
      display: inline-block;
      text-align: center;
      margin: 0 10px;
  }

  .counter .sq .bord {
      border: 2px solid #c00000;
      padding: 18px 20px;
      margin-bottom: 8px;
      font-family: 'Cinzel', serif;
      font-size: 2rem;
      width: 70px;
      display: inline-block;
  }

  .counter .sq span {
      display: block;
      font-size: 1rem;
      text-transform: uppercase;
      font-family: 'Raleway', sans-serif;
      letter-spacing: 1px;
  }

  .well {
    text-align: center;
    max-width: 600px;
    margin: 0 auto;
  }

  /* Optional glowing red effect */
  .counter .title, .counter .sq .bord {
    text-shadow: 0 0 8px rgba(255, 0, 0, 0.4);
  }

</style>
</head>

<body>
  <div class="container">
    <div class="well">
      <div class="counter" id="clockdiv">
        <span class="title">ARE YOU<br>READY FOR IT?</span>
        <div class="sq">
          <span class="days bord">1</span> <span class="smalltext">Days</span>
        </div>
        <div class="sq">
          <span class="hours bord">22</span> <span class="smalltext">Hours</span>
        </div>
        <div class="sq">
          <span class="minutes bord">40</span> <span class="smalltext">Mins</span>
        </div>
        <div class="sq">
          <span class="seconds bord">45</span> <span class="smalltext">Secs</span>
        </div>
      </div>
    </div>
  </div>

<script>
  function getTimeRemaining(endtime) {
    var t = Date.parse(endtime) - Date.parse(new Date());
    if (t < 0) { return false; }
    var seconds = Math.floor((t / 1000) % 60);
    var minutes = Math.floor((t / 1000 / 60) % 60);
    var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
    var days = Math.floor(t / (1000 * 60 * 60 * 24));
    return {
      'total': t,
      'days': days,
      'hours': hours,
      'minutes': minutes,
      'seconds': seconds
    };
  }

  function initializeClock(id, endtime) {
    var clock = document.getElementById(id);
    var daysSpan = clock.querySelector('.days');
    var hoursSpan = clock.querySelector('.hours');
    var minutesSpan = clock.querySelector('.minutes');
    var secondsSpan = clock.querySelector('.seconds');

    function updateClock() {
      var t = getTimeRemaining(endtime);
      if (t) {
        daysSpan.innerHTML = t.days;
        hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
        minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
        secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);
      } else {
        clearInterval(timeinterval);
      }
    }

    updateClock();
    var timeinterval = setInterval(updateClock, 1000);
  }

  var deadline = new Date("2025-11-18T23:50:00+08:00");
  initializeClock('clockdiv', deadline);
</script>
</body>
</html>
