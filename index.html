<style>
  .container {
    margin-top: 50px;
    width: 50%;
    padding: 10px;
  }
  .counter .title {
      color: #dd7700;
      font-size: 16px;
      font-size: 1.6rem;
      text-transform: uppercase;
      display: block;
      margin-bottom: 15px;
      font-family: 'Raleway', sans-serif;
      font-weight: 500;
  }
  .counter .sq {
      color: #dd7700;
      display: inline-block;
      text-align: center;
  }
  .counter .sq .bord {
      border: 1px solid #dd7700;
      padding: 12px 15px;
      margin-right: 18px;
      text-indent: 0px;
      font-family: 'Helvetica';
      font-size: 22px;
      font-size: 2.2rem;
      margin-bottom: 5px;
      width: 54px;
  }
  .counter .sq span {
      clear: both;
      display: block;
      text-indent: -15px;
      font-size: 16px;
      font-size: 1.6rem;
      font-family: "Helvetica";
  }
  .well {
    text-align: center;
    max-width: 400px;
  }
</style>

<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<div class="container">
<div class="well">


<div class="counter" id="clockdiv">
   <span class="title">ARE YOU READY FOR IT?</span>
   <div class="sq">
      <span class="days bord">1</span> <span class="smalltext">Days</span>
   </div>
   <div class="sq">
      <span class="hours bord">22</span> <span class="smalltext">Hours</span>
   </div>
   <div class="sq">
      <span class="minutes bord">40</span> <span class="smalltext">Mins</span>
   </div>
   <div class="sq">
      <span class="seconds bord">45</span> <span class="smalltext">Secs</span>
   </div>
</div>



</div>

</div>



<script>
  function getTimeRemaining(endtime) {
  var t = Date.parse(endtime) - Date.parse(new Date());
  if (t<0) { return false; }
  var seconds = Math.floor((t / 1000) % 60);
  var minutes = Math.floor((t / 1000 / 60) % 60);
  var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
  var days = Math.floor(t / (1000 * 60 * 60 * 24));
  return {
    'total': t,
    'days': days,
    'hours': hours,
    'minutes': minutes,
    'seconds': seconds
  };
}
function initializeClock(id, endtime) {
  var clock = document.getElementById(id);
  var daysSpan = clock.querySelector('.days');
  var hoursSpan = clock.querySelector('.hours');
  var minutesSpan = clock.querySelector('.minutes');
  var secondsSpan = clock.querySelector('.seconds');
  function updateClock() {
    var t = getTimeRemaining(endtime);
    if (t) {
      daysSpan.innerHTML = t.days;
      hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
      minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
      secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);
    } else {
      clearInterval(timeinterval);
    }
  }

  updateClock();
  var timeinterval = setInterval(updateClock, 1000);
}
// var deadline = new Date(); //today
// deadline.setDate(deadline.getDate() + 7);
var deadline = new Date("2025-11-18T23:50:00");
initializeClock('clockdiv', deadline);
</script>
